<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="img/icon.jpg" />
        <title>IndieCase</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/0.9.2/lodash.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/mustache.js-master/mustache.js" ></script>
        <script src="js/right.js"></script>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="https://raw.githubusercontent.com/cowboy/jquery-hashchange/master/jquery.ba-hashchange.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/spin.js"></script>
        <script src="js/right-calendar-src.js"></script>

    </head>
    <body>

        <div class="headimage home">
            <img  class="sizeble-head"  src="img/Joy3.png" alt="INDIECASE"/>
            <div class="head-title"><span>INDIECASE</span> </div>
        </div>

        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header headimage">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand navbar-inverse home" >
                        INDIECASE   
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active menuitem home"><a href="#">Games<span class="sr-only">(current)</span></a></li>
                        <li class="menuitem" id="searchMenuItem"><a href="#">Search<span class="sr-only">(current)</span></a></li>
                        <li class="menuitem" id="addMenuItem"><a href="#">Add<span class="sr-only">(current)</span></a></li>
                    </ul>
                    <div class="navbar-form navbar-right navbar-inverse" id="form" >
                        <div class="form-group" >

                            <input type="text" class="form-control" id='minDate' data-calendar="{listYears: true}" style="display: none;"/>
                            <input type="text" class="form-control" id='maxDate' data-calendar="{listYears: true}" style="display: none;"/>
                            <label class="nonoutline" id="labelDate">
                                Use date search
                                <input type='checkbox' class="form-control" id='checkDate'/>
                            </label>
                            <input type="text" class="form-control" placeholder="Title..." id="search-field">
                        </div>
                        <input type="button" class="btn btn-success" id="search-button" value="Search">
                    </div>

                </div>
            </div>
        </nav>
        <div id="addForm" class="container page-contant"></div>
        
        <div id="content" class="container page-contant">
            {{>content}}
        </div>

        <footer class="page-footer"><div>EPAM blog task - Dmitry Kozlov - 2014</div></footer>
        <script type="text/javascript" src="client.js"></script>
    </body>
</html>
